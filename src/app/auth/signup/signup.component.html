<div class="row signup">
  <div class="col-sm-8 col-sm-offset-2 signup-content">
    <div class="signup-content-card">

      <h2>Créer un compte</h2>

      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="displayName">Nom d'utilisateur</label>
          <input type="text" id="displayName" class="form-control" formControlName="displayName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Créer mon compte</button>
        </div>
      </form>
      <p class="text-danger">{{errorMessage}}</p>
    </div>
  </div>
</div>
