<div class="book-list row">
    <div class="col-xs-12">
        <h2>Vos livres</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let book of books | async; let i = index" (click)="onViewBook(i)">

                <h2>Collection</h2>
                <h3 class="list-group-heading">
                    {{book.collection}} <span *ngIf="!!book.volume">Tome {{book.volume}}</span>
                    <!-- remove book -->
                    <button class="btn btn-default pull-right" (click)="onRemoveBook(book)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </h3>

                <h4>{{book.title}}</h4>
                <p class="list-group-item-text">{{book.editor}}</p>
                <img class="cover pull-right" *ngIf="book && book.cover" [src]="book.cover" alt="book photo">

            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
    </div>
</div>
