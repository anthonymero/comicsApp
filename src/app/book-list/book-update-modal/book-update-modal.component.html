<div class="update-book-modal">

  <h2 mat-dialog-title class="update-book-modal-title">
    {{dialogData.title}}
  </h2>

  <mat-dialog-content class="update-book-modal-content">
    {{dialogData.description}}
    <app-book-form [book]="dialogData.input" mode="update"></app-book-form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="update-book-modal-content-actions" >
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="onSaveModifications()">Enregister</button>
  </mat-dialog-actions>

</div>
