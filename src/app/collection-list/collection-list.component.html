<div class="book-list row">
    <div class="col-xs-12">
        <h2>Vos séries</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let collection of collections$ | async; let i = index" (click)="onViewCollection(collection.uid)">


                <h3 class="list-group-heading">
                    {{collection.name}}
                    <!-- remove collection -->
                    <button class="btn btn-default pull-right" (click)="onRemoveCollection(collection)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </h3>

                <h4>Edition : {{collection.editor}}</h4>
                <p class="list-group-item-text">Série {{collection.state}}</p>
                <p class="list-group-item-text">Nombres d'albums : {{collection.volumeCount}}</p>


            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewCollection()">Nouvelle série
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
</div>
